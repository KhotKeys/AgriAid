<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriAid</title>
    <link rel="icon" type="image/png" href="images/Logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(56,142,60,0.7) 0%, rgba(239,108,0,0.45) 100%),
                        url('./images/photorealistic-african-people-harvesting-diverse-vegetables-grains_23-2151487495.avif') center/cover no-repeat;
            padding: 20px;
        }

        .auth-bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.32);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            z-index: 1;
            pointer-events: none;
        }

        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .auth-logo {
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #388E3C;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .auth-btn {
            background: #388E3C;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: #2E7D32;
        }

        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-links {
            margin-top: 2rem;
        }

        .auth-links a {
            color: #388E3C;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            color: #2E7D32;
            text-decoration: none;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-bg-overlay"></div>
        <div class="auth-card">
            <div class="auth-logo">
                <img src="images/Logo.png" alt="AgriAid Logo" style="width: 60px; height: 60px;">
                <h2>AgriAid</h2>
                <p>Welcome back to your farming dashboard</p>
            </div>

            <div class="message error-message" id="errorMessage"></div>
            <div class="message success-message" id="successMessage"></div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit" class="auth-btn" id="submitBtn">Login</button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAtFuLj86FT3Xe3zOkfZz45nQ-HaICG1l8",
            authDomain: "agriaid-6ad0b.firebaseapp.com",
            projectId: "agriaid-6ad0b",
            storageBucket: "agriaid-6ad0b.firebasestorage.app",
            messagingSenderId: "529552760039",
            appId: "1:529552760039:web:461d55da50b1d623f85642",
            measurementId: "G-HHV5BDNDHD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Check if user is already logged in (but don't auto-redirect)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User already logged in:', user.email);
                // Don't auto-redirect, let user choose to login again or go to dashboard
            }
        });

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent page refresh
            hideMessages();

            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Update button state
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            try {
                // Sign in with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Get user profile from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userProfile = userDoc.exists() ? userDoc.data() : null;

                // Store user info in localStorage
                if (userProfile) {
                    localStorage.setItem('sf_user', JSON.stringify(userProfile));
                } else {
                    // Fallback if no profile found
                    localStorage.setItem('sf_user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        fullName: user.displayName || 'User',
                        role: 'farmer'
                    }));
                }

                // Success
                showSuccess('Login successful! Redirecting to dashboard...');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'user-dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Login error:', error);
                
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                // Show user-friendly error message
                let errorMsg = 'Login failed. ';
                if (error.code === 'auth/user-not-found') {
                    errorMsg += 'No account found with this email address.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg += 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg += 'Invalid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg += 'Too many failed attempts. Please try again later.';
                } else {
                    errorMsg += error.message;
                }
                
                showError(errorMsg);
            }
        });

        console.log('✅ Login page loaded successfully');
    </script>
</body>
</html>
